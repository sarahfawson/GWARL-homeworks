<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:900|Roboto" rel="stylesheet">    
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="../static/images/orange-favicon.png">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset and learn about belly buttons!</p>
      </div>
    </div>

    <div class="row bottom-border">
      <div class="col-md-2">
        <div class="well well-background">
          <h3>Select a sample to view:</h3>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <!-- samlple of metadata -->
        <div class="panel panel-default">
          <div class="panel panel-heading heading-custom">
            <h3 class="panel panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel panel-body panel-text">
          </div>
        </div>
      </div>
      <!-- pie chart -->
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <!-- bonus: gauge chart -->
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  </hr>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10 align-center">
      <div id="bubble"></div>
    </div>
    <div class="col-md-1">
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/bonus.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
